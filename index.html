<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fran√ßaisIA - Plateforme d'Apprentissage Adaptatif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .lesson-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .lesson-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .lesson-title {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .lesson-desc {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .lesson-progress {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .lesson-points {
            color: #667eea;
            font-weight: bold;
        }

        .quiz-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            display: none;
        }

        .quiz-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .back-btn {
            background: #6c757d;
            margin-right: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Fran√ßaisIA</h1>
            <p class="subtitle">Plateforme d'Apprentissage Adaptatif pour la Grammaire Fran√ßaise</p>
        </header>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="avatar">A</div>
            <div class="user-info">
                <h3>Apprenant</h3>
                <div class="user-stats">
                    <span>‚≠ê Points: <span id="userPoints">0</span></span>
                    <span>üèÜ Niveau: <span id="userLevel">D√©butant</span></span>
                    <span>üî• S√©rie: <span id="userStreak">0</span> jours</span>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">150+</div>
                <div class="stat-label">Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">10</div>
                <div class="stat-label">Le√ßons</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">Pr√©cision</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedLessons">0/10</div>
                <div class="stat-label">Compl√©t√©es</div>
            </div>
        </div>

        <!-- Lessons Grid -->
        <div class="lessons-grid" id="lessonsContainer">
            <!-- Lessons will be generated dynamically -->
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section" id="quizSection">
            <button class="btn back-btn" onclick="backToLessons()">‚Üê Retour</button>
            <h2 id="quizTitle">Le√ßon</h2>
            <div id="quizContent"></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">Question Suivante</button>
            <button class="btn" id="finishBtn" onclick="finishQuiz()" style="display:none;">Terminer</button>
        </div>
    </div>

    <script>
        // Data
        const LESSONS = [
            {
                id: 'noms',
                title: 'Les Noms',
                icon: 'üì¶',
                desc: 'Noms communs et propres',
                difficulty: 'Facile',
                points: 10
            },
            {
                id: 'articles',
                title: 'Les Articles',
                icon: 'üì∞',
                desc: 'D√©finis, ind√©finis, partitifs',
                difficulty: 'Facile',
                points: 10
            },
            {
                id: 'adjectifs',
                title: 'Les Adjectifs',
                icon: 'üé®',
                desc: 'Qualificatifs et accord',
                difficulty: 'Moyen',
                points: 15
            },
            {
                id: 'verbes',
                title: 'Les Verbes',
                icon: '‚ö°',
                desc: 'Pr√©sent, pass√©, futur',
                difficulty: 'Moyen',
                points: 15
            },
            {
                id: 'prepositions',
                title: 'Les Pr√©positions',
                icon: 'üîó',
                desc: '√Ä, de, dans, sur, etc.',
                difficulty: 'Difficile',
                points: 20
            },
            {
                id: 'pronoms',
                title: 'Les Pronoms',
                icon: 'üë§',
                desc: 'Personnels, possessifs',
                difficulty: 'Moyen',
                points: 15
            },
            {
                id: 'conjugaison',
                title: 'La Conjugaison',
                icon: 'üìù',
                desc: 'Temps et modes',
                difficulty: 'Difficile',
                points: 20
            },
            {
                id: 'accord',
                title: "L'Accord",
                icon: '‚úì',
                desc: 'Genre et nombre',
                difficulty: 'Moyen',
                points: 15
            },
            {
                id: 'negation',
                title: 'La N√©gation',
                icon: '‚ùå',
                desc: 'Ne...pas, ne...jamais',
                difficulty: 'Facile',
                points: 10
            },
            {
                id: 'interrogation',
                title: "L'Interrogation",
                icon: '‚ùì',
                desc: 'Questions et r√©ponses',
                difficulty: 'Moyen',
                points: 15
            }
        ];

        const QUESTIONS = {
            noms: [
                {
                    q: "Dans la phrase 'Le chat noir dort', quel est le nom?",
                    o: ["Le", "chat", "noir", "dort"],
                    c: 1,
                    e: "'Chat' est un nom commun d√©signant un animal."
                },
                {
                    q: "Quel est le nom propre dans: 'Marie habite √† Paris'?",
                    o: ["habite", "Marie", "√†", "Paris"],
                    c: 1,
                    e: "'Marie' et 'Paris' sont des noms propres (s'√©crivent avec majuscule)."
                },
                {
                    q: "Identifiez le nom dans: 'La libert√© est pr√©cieuse'",
                    o: ["La", "libert√©", "est", "pr√©cieuse"],
                    c: 1,
                    e: "'Libert√©' est un nom abstrait."
                }
            ],
            articles: [
                {
                    q: "Choisissez l'article correct: '__ √©cole'",
                    o: ["le", "la", "les", "l'"],
                    c: 3,
                    e: "On utilise 'l'' devant un mot commen√ßant par une voyelle."
                },
                {
                    q: "'Je mange __ pain' - Quel article partitif?",
                    o: ["le", "du", "de la", "un"],
                    c: 1,
                    e: "'Du' est l'article partitif masculin (de + le = du)."
                }
            ],
            prepositions: [
                {
                    q: "'Je vais __ l'√©cole' - Quelle pr√©position?",
                    o: ["√†", "au", "dans", "en"],
                    c: 0,
                    e: "On utilise '√†' avec les lieux (aller √† l'√©cole)."
                },
                {
                    q: "'J'habite __ Alger' - Quelle pr√©position?",
                    o: ["√†", "en", "dans", "au"],
                    c: 0,
                    e: "On utilise '√†' avec les noms de villes."
                }
            ]
        };

        // State
        let userData = {
            points: 0,
            level: 'D√©butant',
            streak: 0,
            correctAnswers: 0,
            totalAnswers: 0,
            completedLessons: new Set()
        };

        let currentLesson = null;
        let currentQuestionIndex = 0;
        let selectedAnswer = null;

        // Initialize
        function init() {
            loadUserData();
            renderLessons();
            updateStats();
        }

        function loadUserData() {
            const saved = localStorage.getItem('francaisIA_userData');
            if (saved) {
                const data = JSON.parse(saved);
                userData = {
                    ...userData,
                    ...data,
                    completedLessons: new Set(data.completedLessons || [])
                };
            }
        }

        function saveUserData() {
            const data = {
                ...userData,
                completedLessons: Array.from(userData.completedLessons)
            };
            localStorage.setItem('francaisIA_userData', JSON.stringify(data));
        }

        function renderLessons() {
            const container = document.getElementById('lessonsContainer');
            container.innerHTML = '';

            LESSONS.forEach(lesson => {
                const progress = userData.completedLessons.has(lesson.id) ? 100 : 0;
                const card = document.createElement('div');
                card.className = 'lesson-card';
                card.onclick = () => startLesson(lesson.id);
                
                card.innerHTML = `
                    <div class="lesson-icon">${lesson.icon}</div>
                    <div class="lesson-title">${lesson.title}</div>
                    <div class="lesson-desc">${lesson.desc}</div>
                    <div class="lesson-progress">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                    <div class="lesson-points">+${lesson.points} points</div>
                `;
                
                container.appendChild(card);
            });
        }

        function startLesson(lessonId) {
            currentLesson = lessonId;
            currentQuestionIndex = 0;
            selectedAnswer = null;

            document.getElementById('lessonsContainer').style.display = 'none';
            document.getElementById('quizSection').classList.add('active');
            
            const lesson = LESSONS.find(l => l.id === lessonId);
            document.getElementById('quizTitle').textContent = lesson.title;
            
            showQuestion();
        }

        function showQuestion() {
            const questions = QUESTIONS[currentLesson] || [];
            if (currentQuestionIndex >= questions.length) {
                finishQuiz();
                return;
            }

            const question = questions[currentQuestionIndex];
            const content = document.getElementById('quizContent');
            
            content.innerHTML = `
                <div class="question">
                    <div class="question-text">Question ${currentQuestionIndex + 1}/${questions.length}: ${question.q}</div>
                    <div class="options">
                        ${question.o.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${i})" id="option${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;

            selectedAnswer = index;
            const questions = QUESTIONS[currentLesson];
            const question = questions[currentQuestionIndex];
            const correct = index === question.c;

            // Update stats
            userData.totalAnswers++;
            if (correct) {
                userData.correctAnswers++;
                const lesson = LESSONS.find(l => l.id === currentLesson);
                userData.points += lesson.points;
            }

            // Visual feedback
            document.getElementById(`option${index}`).classList.add(correct ? 'correct' : 'incorrect');
            if (!correct) {
                document.getElementById(`option${question.c}`).classList.add('correct');
            }

            // Show explanation
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback show ${correct ? 'correct' : 'incorrect'}`;
            feedback.textContent = correct 
                ? `‚úì Correct! ${question.e}` 
                : `‚úó Incorrect. ${question.e}`;

            // Show next button
            if (currentQuestionIndex < questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }

            updateStats();
            saveUserData();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function finishQuiz() {
            userData.completedLessons.add(currentLesson);
            
            // Update level
            if (userData.points >= 150) userData.level = 'Avanc√©';
            else if (userData.points >= 50) userData.level = 'Interm√©diaire';
            
            saveUserData();
            
            alert(`F√©licitations! Le√ßon termin√©e!\n\nPoints gagn√©s: ${LESSONS.find(l => l.id === currentLesson).points}\nTotal: ${userData.points} points`);
            
            backToLessons();
        }

        function backToLessons() {
            document.getElementById('lessonsContainer').style.display = 'grid';
            document.getElementById('quizSection').classList.remove('active');
            renderLessons();
            updateStats();
        }

        function updateStats() {
            document.getElementById('userPoints').textContent = userData.points;
            document.getElementById('userLevel').textContent = userData.level;
            document.getElementById('userStreak').textContent = userData.streak;
            
            const accuracy = userData.totalAnswers > 0 
                ? Math.round((userData.correctAnswers / userData.totalAnswers) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            document.getElementById('completedLessons').textContent = 
                `${userData.completedLessons.size}/10`;
        }

        // Start
        init();
    </script>
</body>
</html>
